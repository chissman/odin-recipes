    <h1>Coleslaw Recipe</h1>
    <img src="https://www.allrecipes.com/thmb/MsskDK13xfrXghn5gHrfwX70ZfY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/386972-53855fe7b38c46579de20c4ca295d3c0.jpg" alt="coleslaw salad">
    <p>This is how to prepare coleslaw</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 Head of Cabbage</li>
        <li>Carrots</li>
        <li>Mayonnaise</li>
    </ul>
    <h2>Steps</h2>
    <ol type="A">
        <li>Cut the cabbage into fine pieces</li>
        <li>Cut and grate the carrots</li>
        <li>Mix the carrot and cabbage</li>
        <li>Add Mayonnaise</li>
    </ol>
